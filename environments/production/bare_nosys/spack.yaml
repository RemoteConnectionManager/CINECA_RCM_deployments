spack:
  definitions:
  - applications:
    - quantum-espresso 
    - gromacs simd=IBM_VSX
  - libraries:
    - fftw +openmp
    - petsc
    - scalapack
    - cuda
    - openmpi
    - netcdf-c
    - netcdf-cxx
    - netcdf-fortran
    - hpx +cuda networking=mpi
  - python:
    - python
    - py-numpy
    - py-scipy
  - tools:
    - cmake
  - all:
    - $libraries
    - $applications
    - $python
    - $tools
  - compilers:
    - '%gcc@8.3.0'
  specs:
  - matrix:
    - [$all]
    - [$compilers]
  concretization: together
  view: false
